<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Receipt Reader - Adaptive Camera Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h1 small {
            font-size: 0.5em;
            color: #666;
            display: block;
        }

        .camera-section {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #video, #canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            display: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid #00ff00;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        .overlay::before {
            content: 'Position receipt here';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button.primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        button.secondary {
            background: #f0f0f0;
            color: #333;
        }

        button.secondary:hover:not(:disabled) {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .flash-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 50px;
            cursor: pointer;
        }

        .flash-toggle input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .status.scanning {
            background: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .results-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .scan-attempts {
            font-size: 14px;
            color: #666;
        }

        .receipt-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: 1px solid #dee2e6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .line-number {
            color: #6c757d;
            margin-right: 10px;
            user-select: none;
        }

        .copy-button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-button:hover {
            background: #218838;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Smart Receipt Reader
            <small>Adaptive Camera Scanner with Auto-Stop</small>
        </h1>

        <div class="camera-section">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <div class="overlay"></div>
            </div>

            <div class="controls">
                <button id="startBtn" class="primary">‚ñ∂ Start Camera</button>
                <button id="scanBtn" class="primary" disabled>üì∏ Start Scanning</button>
                <button id="stopBtn" class="secondary" disabled>‚èπ Stop Camera</button>
            </div>

            <div style="display: flex; justify-content: center; margin: 15px 0;">
                <label class="flash-toggle">
                    <input type="checkbox" id="flashToggle" disabled> üî¶ Enable Flash Light
                </label>
            </div>

            <div id="status" class="status">
                Ready to start. Click "Start Camera" to begin.
            </div>

            <div class="stats">
                <span>üì∏ Scans: <span id="scanCount">0</span></span>
                <span>‚ú® Confidence: <span id="confidenceLevel">0%</span></span>
                <span>üìù Lines: <span id="lineCount">0</span></span>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>üìÑ Extracted Receipt Content</h2>
                <button id="copyBtn" class="copy-button" disabled>üìã Copy to Clipboard</button>
            </div>
            <div id="receiptContent" class="receipt-content">
                No receipt scanned yet. Position a receipt in the camera and start scanning.
            </div>
            <div style="margin-top: 10px; text-align: right; color: #666;">
                <span id="scanQuality"></span>
            </div>
        </div>
    </div>

    <script>
        class SmartReceiptReader {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.startBtn = document.getElementById('startBtn');
                this.scanBtn = document.getElementById('scanBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.flashToggle = document.getElementById('flashToggle');
                this.statusDiv = document.getElementById('status');
                this.receiptContent = document.getElementById('receiptContent');
                this.copyBtn = document.getElementById('copyBtn');
                this.scanCountSpan = document.getElementById('scanCount');
                this.confidenceSpan = document.getElementById('confidenceLevel');
                this.lineCountSpan = document.getElementById('lineCount');
                this.scanQualitySpan = document.getElementById('scanQuality');

                this.stream = null;
                this.track = null;
                this.scanInterval = null;
                this.scanAttempts = 0;
                this.bestResult = {
                    text: '',
                    confidence: 0,
                    lineCount: 0
                };
                this.ocrWorker = null;

                // Configuration
                this.minConfidenceToStop = 0.7; // 70% confidence to auto-stop
                this.scanIntervalMs = 100; // Scan every 100ms
                this.requiredLineCount = 3; // Minimum lines needed
                
                this.initEventListeners();
                this.initTesseract();
            }

            async initTesseract() {
                // Load Tesseract CDN
                if (typeof Tesseract === 'undefined') {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js';
                    script.onload = () => this.initWorker();
                    document.head.appendChild(script);
                } else {
                    this.initWorker();
                }
            }

            initWorker() {
                this.ocrWorker = Tesseract.createWorker({
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            if (progress % 10 === 0) { // Update every 10%
                                this.updateStatus(`OCR Processing: ${progress}%`, 'scanning');
                            }
                        }
                    }
                });
            }

            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.scanBtn.addEventListener('click', () => this.startScanning());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                this.flashToggle.addEventListener('change', (e) => this.toggleFlash(e.target.checked));
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());
            }

            async startCamera() {
                try {
                    this.updateStatus('Requesting camera access...', 'scanning');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            aspectRatio: { ideal: 1.7777777778 }
                        }
                    });

                    this.video.srcObject = this.stream;
                    this.track = this.stream.getVideoTracks()[0];

                    // Wait for video to be ready
                    await new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.video.play();
                            resolve();
                        };
                    });

                    // Enable/disable appropriate buttons
                    this.startBtn.disabled = true;
                    this.scanBtn.disabled = false;
                    this.stopBtn.disabled = false;
                    this.flashToggle.disabled = false;

                    this.updateStatus('Camera ready. Position receipt and click "Start Scanning"', 'scanning');

                } catch (error) {
                    this.updateStatus('Error accessing camera: ' + error.message, 'error');
                    console.error('Camera error:', error);
                }
            }

            async toggleFlash(enable) {
                if (this.track && this.track.getCapabilities) {
                    const capabilities = this.track.getCapabilities();
                    
                    if (capabilities.torch) {
                        try {
                            await this.track.applyConstraints({
                                advanced: [{ torch: enable }]
                            });
                            this.updateStatus(enable ? 'Flash enabled' : 'Flash disabled', 'scanning');
                        } catch (error) {
                            console.warn('Flash not supported:', error);
                            this.updateStatus('Flash not available on this device', 'error');
                            this.flashToggle.checked = false;
                        }
                    } else {
                        this.updateStatus('Flash not supported on this device', 'error');
                        this.flashToggle.checked = false;
                    }
                }
            }

            startScanning() {
                if (!this.stream) {
                    this.updateStatus('Please start camera first', 'error');
                    return;
                }

                // Reset scan tracking
                this.scanAttempts = 0;
                this.bestResult = {
                    text: '',
                    confidence: 0,
                    lineCount: 0
                };

                // Update UI
                this.scanBtn.disabled = true;
                this.updateStatus('üîç Scanning receipt... (auto-stopping when clear reading detected)', 'scanning');
                this.receiptContent.innerHTML = 'Scanning in progress...<br>Please hold receipt steady.';
                
                // Start scanning at regular intervals
                this.scanInterval = setInterval(() => this.captureAndScan(), this.scanIntervalMs);
            }

            async captureAndScan() {
                this.scanAttempts++;
                this.scanCountSpan.textContent = this.scanAttempts;

                // Capture frame
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);

                // Get image data
                const imageData = this.canvas.toDataURL('image/jpeg', 0.8);

                // Perform OCR
                try {
                    const result = await this.performOCR(imageData);
                    
                    // Process and evaluate result
                    this.evaluateScanResult(result);

                } catch (error) {
                    console.error('OCR error:', error);
                }
            }

            async performOCR(imageData) {
                // Simple client-side OCR using Tesseract
                const worker = await this.ocrWorker;
                const { data: { text, confidence } } = await worker.recognize(imageData);
                
                return { text, confidence };
            }

            evaluateScanResult(result) {
                const lines = result.text.split('\n').filter(line => line.trim().length > 0);
                const lineCount = lines.length;
                
                // Calculate a quality score based on multiple factors
                const qualityScore = this.calculateQualityScore(result.text, result.confidence, lineCount);
                
                this.confidenceSpan.textContent = Math.round(qualityScore * 100) + '%';
                this.lineCountSpan.textContent = lineCount;

                // Update if this is better than our best
                if (qualityScore > this.bestResult.confidence) {
                    this.bestResult = {
                        text: result.text,
                        confidence: qualityScore,
                        lineCount: lineCount
                    };

                    // Display current best result
                    this.displayReceiptContent(this.bestResult.text);
                    
                    // Check if we should stop scanning
                    if (this.shouldStopScanning(qualityScore, lineCount)) {
                        this.stopScanning(true);
                    }
                }

                // Update quality indicator
                this.updateQualityIndicator(qualityScore);
            }

            calculateQualityScore(text, confidence, lineCount) {
                let score = confidence / 100; // Base score from Tesseract confidence
                
                // Bonus for having multiple lines (typical for receipts)
                score += Math.min(lineCount * 0.05, 0.3);
                
                // Bonus for having price-like patterns ($XX.XX)
                const priceMatches = text.match(/\$\d+\.\d{2}/g) || [];
                score += Math.min(priceMatches.length * 0.1, 0.2);
                
                // Bonus for having common receipt words
                const receiptWords = ['TOTAL', 'SUBTOTAL', 'TAX', 'ITEM', 'QTY'];
                for (const word of receiptWords) {
                    if (text.toUpperCase().includes(word)) {
                        score += 0.1;
                        break;
                    }
                }
                
                // Penalty for very short text
                if (lineCount < 3) {
                    score *= 0.5;
                }
                
                return Math.min(score, 1.0);
            }

            shouldStopScanning(qualityScore, lineCount) {
                // Stop if we have good confidence and reasonable content
                const hasGoodQuality = qualityScore >= this.minConfidenceToStop;
                const hasEnoughLines = lineCount >= this.requiredLineCount;
                const hasImproved = qualityScore > this.bestResult.confidence * 0.9; // Not getting significantly better
                
                // Stop after 30 attempts even if not perfect (give up after ~3 seconds)
                const maxAttemptsReached = this.scanAttempts >= 30;
                
                return (hasGoodQuality && hasEnoughLines) || 
                       (maxAttemptsReached && hasEnoughLines) ||
                       (maxAttemptsReached && this.bestResult.lineCount > 0);
            }

            stopScanning(success = false) {
                if (this.scanInterval) {
                    clearInterval(this.scanInterval);
                    this.scanInterval = null;
                }

                this.scanBtn.disabled = false;

                if (success) {
                    this.updateStatus('‚úÖ Clear reading detected! Scanning complete.', 'success');
                    
                    // Flash the camera to indicate success
                    if (this.flashToggle.checked) {
                        setTimeout(() => this.toggleFlash(false), 200);
                        this.toggleFlash(true);
                        setTimeout(() => this.toggleFlash(false), 100);
                    }
                } else {
                    this.updateStatus('Scanning stopped. Click "Start Scanning" to try again.', 'scanning');
                }

                // Display the best result
                if (this.bestResult.text) {
                    this.displayReceiptContent(this.bestResult.text);
                    this.copyBtn.disabled = false;
                }
            }

            displayReceiptContent(text) {
                const lines = text.split('\n').filter(line => line.trim().length > 0);
                
                let html = '';
                lines.forEach((line, index) => {
                    html += `<div><span class="line-number">${index + 1}.</span> ${this.escapeHtml(line)}</div>`;
                });
                
                this.receiptContent.innerHTML = html;
            }

            updateQualityIndicator(score) {
                let quality = 'Poor';
                let color = '#dc3545';
                
                if (score >= 0.8) {
                    quality = 'Excellent';
                    color = '#28a745';
                } else if (score >= 0.6) {
                    quality = 'Good';
                    color = '#ffc107';
                } else if (score >= 0.4) {
                    quality = 'Fair';
                    color = '#fd7e14';
                }
                
                this.scanQualitySpan.innerHTML = `Quality: <span style="color: ${color}; font-weight: bold;">${quality}</span>`;
            }

            stopCamera() {
                // Stop scanning if active
                if (this.scanInterval) {
                    clearInterval(this.scanInterval);
                    this.scanInterval = null;
                }

                // Stop all tracks
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }

                // Update UI
                this.startBtn.disabled = false;
                this.scanBtn.disabled = true;
                this.stopBtn.disabled = true;
                this.flashToggle.disabled = true;
                this.flashToggle.checked = false;

                this.video.srcObject = null;
                this.updateStatus('Camera stopped. Click "Start Camera" to begin.', '');
            }

            async copyToClipboard() {
                try {
                    await navigator.clipboard.writeText(this.bestResult.text);
                    this.copyBtn.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        this.copyBtn.textContent = 'üìã Copy to Clipboard';
                    }, 2000);
                } catch (error) {
                    console.error('Copy failed:', error);
                    this.copyBtn.textContent = '‚ùå Failed';
                    setTimeout(() => {
                        this.copyBtn.textContent = 'üìã Copy to Clipboard';
                    }, 2000);
                }
            }

            updateStatus(message, type) {
                this.statusDiv.textContent = message;
                this.statusDiv.className = 'status ' + (type || '');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SmartReceiptReader();
        });
    </script>
</body>
</html>
